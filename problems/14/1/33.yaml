source: امتحان درس گراف دوره تابستان ۱۳۸۵
text:
  گراف مسطح
  $G$
  داریم که تمام ناحیه های آن (از جمله ناحیه بیرونی) به شکل مثلث اند. سه یال
  ناحیه بیرونی را حذف می کنیم و گراف حاصل را
  $H$
  می نامیم. ثابت کنید یال های
  $H$
  را می توان به تعدادی
  $K_{1,3}$
  افراز کرد به طوری که هر راس به جز سه راس بیرونی در دقیقا یکی از
  آن ها نقش راس مرکزی را داشته باشد.
