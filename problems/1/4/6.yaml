text:
  گراف های فرد خانواده ای از گراف ها هستند. گراف
  $O_k$
  به این صورت تعریف می شود که به ازای هر زیر مجموعه
  $k$
  عضوی از مجموعه
  $\{ 1 .. 2k+1 \}$
  یک راس دارد و دو راس به هم یال دارند اگر و تنها اگر مجموعه هایشان
  مجزا باشند. می توانید بررسی کنید که
  $O_2$
  همان گراف پیترسن است. ثابت کنید که کمر گراف
  $O_k$
  برابر ۶ است وقتی که
  $k \ge 3$
  باشد.
