cat: "+"
text:
  به ازای هر
  $k \ge 2$
  و
  $g \ge 2$
  ثابت کنید گرافی
  k منتظم
  با کمر
  g
  وجود دارد.
hint:
  استقرا بزنید. گراف
  $H$
  را گرافی در نظر بگیرید که
  $k-1$
  منتظم باشد و با کمر
  $g$
  باشد. و گراف
  $G$
  را گرافی در نظر بگیرید که کمر آن
  $\ceil{\frac{g}{2}}$
  و
  $n(H)$
  منتظم باشد. به کمک این دو گراف، گراف خواسته شده را بسازید.
