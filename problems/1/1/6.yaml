text: |
  شیرین و فرهاد در دو سمت یک رشته کوه ایستاده اند. در این سوال ما رشته کوه
  را یک خط شکسته تعریف می کنیم که همواره بالای محور ایکس ها قرار دارد و
  دو سر آن (که شیرین و فرهاد در آن جا ایستاده اند) روی محور ایکس ها و در
  ارتفاع صفر قرار دارند. شیرین و فرهاد می خواهند همواره هم ارتفاع یک دیگر
  باشند و به هم برسند. آن ها می توانند روی رشته کوه عقب و جلو بروند. به کمک
  مدل سازی به گراف، ثابت کنید که آن ها همواره می توانند به هم برسند.

