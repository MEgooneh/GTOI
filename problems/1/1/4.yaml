text:
  ابتدا یک گراف ۸ راسی بکشید که درجه تمام رئوس آن سه باشد، سپس ثابت کنید
  که نمی توان هیچ گراف ۹ راسی کشید که درجه تمام رئوس آن ۳ باشد. 
hint:
  برای قسمت اول، ابتدا یک هشت ضلعی بکشید. برای قسمت دوم، سعی کنید که
  از نتیجه سوال 1.1.3 استفاده کنید.
solution:
  برای قسمت اول، یک هشت ضلعی بکشید و هر راس را به راس مقابلش وصل کنید. برای
  قسمت دوم، از سوال 1.1.3 می دانیم که جمع درجات دو برابر تعداد یال ها و در نتیجه
  زوج است اما
  $9 \times 3 = 27$
  که عددی فرد است.
