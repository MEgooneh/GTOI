text: |
  یک مثلث داریم که درون آن چند نقطه قرار داده شده است و سپس شکل مثلث بندی شده
  است، یعنی هیچ ناحیه ای درون مثلث وجود ندارد که مثلث نباشد. هر نقطه از این شکل
  با یکی از رنگ های آبی، قرمز و سبز رنگ شده است. می دانیم نقاط مثلث اصلی رنگ های
  متفاوتی دارند. ثابت کنید یکی از مثلث های کوچک وجود دارد که رئوس آن نیز رنگ های
  متفاوتی داشته باشند.

