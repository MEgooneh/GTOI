text:
  تعداد گراف های با رئوس
  $\{1..n\}$
  که درجه تمام رئوس زوج هستند را بشمارید. دو گراف متفاوت در نظر گرفته می شوند
  اگر در یکی از آن ها دو راس به هم یال داشته باشند و در دیگری یال نداشته باشند.
hint:
  تلاش کنید که هر گراف با درجه تمام رئوس زوج را به یک گراف با رئوس
  $\{1..n-1\}$
  متناظر کنید.
