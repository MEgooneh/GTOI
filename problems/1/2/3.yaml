text: |
  خانواده
  $O_{n,k,x}$
  از گراف ها به این صورت تعریف می شوند که به ازای هر زیر مجموعه
  $k$
  عضوی از مجموعه اعداد
  ${1..n}$
  یک راس دارد و دو راس به هم یال دارند اگر و تنها اگر اشتراکشان
  $x$
  عضوی باشد.
  * تعداد رئوس و یال ها و اعداد $\delta,\Delta,\chi$ را برای این خانواده پیدا کنید.
  * گراف پیترسن کدام یک از اعضای این خانواده است؟
