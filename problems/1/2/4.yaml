text: |
  گراف جایگشت های
  $n$
  تایی را به این صورت تعریف می کنیم که به ازای هر جایگشت یک راس در این گراف
  وجود دارد و
  * (نوع ساده):
    بین دو راس یال وجود دارد اگر و تنها اگر بتوان آن ها را با جا به جا کردن
    دو عضو مجاور به هم تبدیل کرد
  * (نوع سخت):
    ین دو راس یال وجود دارد اگر و تنها اگر بتوان آن ها را با جا به جا کردن
    دو عضو دلخواه به هم تبدیل کرد
  موارد زیر را محاسبه کنید یا نشان دهید:
  * تعداد یال ها
  * نشان دهید که منتظم هستند و درجه هر راس را حساب کنید
  * عدد رنگی آن ها برابر ۲ است

