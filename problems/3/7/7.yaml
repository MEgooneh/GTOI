  یک نابجایی در یک جایگشت را اینطور تعریف میکنیم که به ازای i<j ، $a_i > a_j$ باشد. $f(x)$ را تعداد نابجایی در یک گراف تعریف میکنیم . هدف صفر شدن تعداد نابجایی و مرتب شدن صعودی جایگشت است.در هر مرحله میتوانیم دو اندیس مشخص کنیم و به ماشین بدهیم تا آنهارا جابجا کند . روشی ارائه دهید به ازای هر جایگشتی در 198 مرحله آن را به وضعیات ایده آل برساند  
