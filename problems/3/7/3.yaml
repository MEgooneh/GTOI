text: |
  یک دسته کارت شامل 2n عدد داریم . که روی آن ها از 0 تا 2n-1 نوشته شده 
  عمل بر زدن را اینطور تعریف میکنیم :
  ابتدا کارت ها را به دسته ی n کارتی تقسیم میکنیم . سپس به ترتیب یک کارت از دسته ی اول و یک یک کارت از دسته ی دوم بر میداریم و این کار را تا اتمام کارت ها ادامه میدهیم تا ترتیب جدیدی بدست بیاید . به این کار بُر زدن میگوییم . 
  الف) ثابت کنید بعد از تعدادی محدود از بر زدن به ترتیب اولیه کارت ها میرسیم
  ب) برای n=10 چند بار باید عمل بر زدن را تکرار کنیم تا به دسته کارت اولیه برسیم ؟

