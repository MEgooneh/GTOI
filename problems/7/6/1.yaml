text: 
  فرض کنید دو گراف داریم که تعداد گشت های از راس
  i به j برابر $f_n$ و $g_n$
  باشد. گرافی بسازید که در آن دو راس وجود داشته باشند که تعداد گشت های به طول
  n+c بین آن ها
  
  * $f_n + g_n$

  * $f_ng_n$


  باشد که
  c
  یک عدد ثابت و صحیح است. برای دو قسمت مساله مجازید
  c
  های متفاوتی انتخاب کنید
