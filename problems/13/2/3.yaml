text:
  جزیره ای در قدیم شامل n شهر به مساحت واحد بوده و امروزه نیز دارای n شهر با مساحت واحد است
  (با مرز بندی جدید)
  نشان دهید می توان n شهرداری در این جزیره قرار داد که هر شهر قدیم و هر شهر جدید درونش
  یک شهرداری قرار داشته باشد.
hint:
  یک گراف در نظر بگیرید که راس های آن شهر های قدیم و جدید باشند و اگر دو شهر با هم اشتراک
  داشتند بین شان یال بگذارید.