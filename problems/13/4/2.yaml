text : دو نفر روی یک گراف به این شکل بازی می کنند که در ابتدا یک مهره رنگی در اختیار نفر اول است. نفر اول در نوبت اول مهره را روی یک راس قرار می دهد. در نوبت های بعدی با شروع از نفر دوم هر کس یک راس غیررنگی مجاور راسی که مهره در آن است را انتخاب می کند و مهره را روی آن می گذارد. دقت کنید که مهره روی هر راسی که قرار بگیرد آن راس رنگی می شود. حالا شرط لازم و کافی را برای برد نفر اول پیدا کنید.
hint : به تطابق ماکسیمم فکر کنید.
