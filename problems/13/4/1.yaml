text : ما 29 توپ و 29 سبد داریم که شماره سبد ها از 2 تا 30 و شماره توپ ها از 1 تا 29 می باشد. به چند روش می توان تمام توپ ها را در سبد ها قرار داد به طوریکه در هر سبد دقیقا یک توپ باشد و شماره هر جعبه بر شماره توپی که در آن است بخش پذیر باشد!
hint : سوال را به یک گراف دوبخشی و سپس یک گراف جهت دار متناظر کنید.
soloution : کامل نشده
