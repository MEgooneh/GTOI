  یک گراف ساده داریم می خواهیم به هر یال مانند
  $e$
  یک عدد
  $f(e)$
  نسبت دهیم که بین صفر و یک باشد و این شرط برقرار باشد که مجموع یال های متصل
  به هر راس حداکثر یک باشد. بیشینه ی مجموع عدد یال ها را
  max
  گراف مینامیم. ثابت کنید میتوان طوری عدد ها را تعیین کرد که اولا یا 0 باشند یا
  $\frac 1 2$
  یا 1 ثانیا مجموعشان max گراف شود.
solution:
  کامل نشده
