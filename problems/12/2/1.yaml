text:
  A ماتریسی $n \times n$ است با درایه های صحیح و نامنفی که جمع هر سطر و ستون
  آن m است. ثابت کنید می توان A را به صورت جمع تعدادی ماتریس نوشت که هر کدام
  در هر سطر و ستون دقیقا یک عدد ۱ داشته باشند و بقیه درایه های آن ۰ باشد.
hint:
  یک گراف دو بخشی در نظر بگیرید که به ازای هر سطر و ستون از ماتریس یک راس داشته باشد
  و بین هر سطر و ستون، به تعدادی که در خانه مربوط به ماتریس نوشته شده یال داشته باشد.
solution:
  گراف دوبخشی مذکور m منتظم است پس تطابق دارد. این تطابق معادل یک ماتریس خواسته شده
  در سوال است. با حذف این تطابق از ماتریس، یک ماتریس با شرایط بالا به دست می آید
  که جمع هر سطر و ستون آن m-1 است. به طور بازگشتی می توان این کار را ادامه داد
  تا m ماتریس با شرایط خواسته شده به دست بیاید که جمعشان برابر A شود.