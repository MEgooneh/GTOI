text:
  یک درخت ریشه دار و وزن دار
  n راسی داریم.
  q
  پرسش از ما پرسیده می‌شود. هر پرسش از ما می‌پرسد که جمع وزن
  یال های مسیر بین دو راس ورودی چند است. اگر برای مساله
  پایین ترین جد مشترک راهی از مرتبه زمانی
  $O(f(n,q))$
  داشته باشیم، الگوریتمی از همین مرتبه ارائه دهید که
  به پرسش ها پاسخ دهد. اگر به جای جمع وزن یال‌ها،
  xor
  وزنشان مطلوب بود، می‌توانستید مساله را با
  $O(n+q)$
  حل کنید؟
solution:
  کامل نشده